    <body>
        <header>
            <img src="header.png">
        </header>
        <main>
        <!-- This section creates a fixed position window at the center of the screen
             for entering payment method for restauraunt. To start off, it is not displayed.-->
            <div id="creditCard">
                <div class="divCancel">
                    <button id="btnCancel">X</button>
                </div>
                <form id="ccForm">
                    <p class="ccHeader">Enter Card Details</p>
                    <input type="text" class="ccFormText" id="ccName" required placeholder="Enter your name">
                    <input type="text" class="ccFormText" id="ccNumber" required placeholder="Enter card number">
                    <input type="text" class="ccFormText" id="ccCCV" required placeholder="Enter CCV">
                    <button type="submit" id="ccPay">Pay</button>
               
                </form>
            </div>
            <div class = "container">
             <!-- java script menu fill in-->
             <!-- java script items that are ordered and a total filled in--> 
            </div>
        </main>
	<script src="index.js" type="module"></script>
